<!DOCTYPE html>
<html>
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body ng-app="gitHubViewer">
<div class="row">
<div class="col-md-6 col-md-offset-3">	 
	<div ng-controller="MainController">
	 	<h1>{{message}}</h1>
	 
 		<div>{{error}}</div>


 	

		<form name="searchUser"  ng-submit="search()">
			<input type=~"search" required placeholder="Find a username" ng-model="username" ></input>
			<input type="submit" value="Search" >
		</form>

		<select ng-model="repoSortOrder" ng-show="user">
 			<option value="name"> Name</option>
 			<option value="-stargazers_count"> Stars</option>
 			<option value="language"> Language</option>
 		</select>


		 <div>
		  	<h2>{{user.name}}</h2>
		  	<img ng-src="{{user.avatar_url}}"  title="{{user.name}}"/>
		 </div>

		<ul class="list-group"> 
			<li ng-repeat="repo in repos  | orderBy:repoSortOrder" class="list-group-item">
				{{repo.name}} - {{repo.language}}
				<span class="badge">{{repo.stargazers_count | number}}</span>
			</li>	
		</ul>
	
</div>
</div>
</div>
</body>
</html>
